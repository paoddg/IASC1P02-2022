<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Paola's Airways - Get a Quote</title>
<link href="quotestyle.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="quote.js"></script>
</head>

<body>

  <div id="wrapper">

  <div id="header">

    <img class="logo" src="paolalogo.png" width="120" alt="Paola's Airways Logo"/>
  </div>

  <div class="solid"><p class="train">Training Application</p>
    <hr/>
    <form action="ApplicationPage.php">
      <label for="Name">Full Name</label><br/>
      <input type="text" id="Name" /><br/><br/>

      <label for="Email">Email Address</label><br/>
      <input type="text" id="Email" /><br/><br/>

      <label for="Phone">Phone Number</label><br/>
      <input type="text" id="Phone"/><br/><br/>

      <p>Have you used our services before?</p>
      <input type="radio" id="Yes" name="history" value="yes"/>
      <label for="Yes">Yes</label>
      <input type="radio" id="No" name="history" value="no"/>
      <label for="No">No</label><br/><br/>

      <p>What type of trip are you looking for? (Check all that apply)</p>
      <input type="checkbox" id="goal1" name="goal1" value="Cruises"/>
      <label for="goal1">Cruises</label><br/>
      <input type="checkbox" id="goal2" name="goal2" value="All Inclusive Vacations"/>
      <label for="goal2">All Inclusive Vacations</label><br/>
      <input type="checkbox" id="goal3" name="goal3" value="Flight + Hotel"/>
      <label for="goal3">Flight + Hotel</label><br/>
      <input type="checkbox" id="goal4" name="goal4" value="Car"/>
      <label for="goal4">Car Rental</label><br/><br/>

      <label for="message">Tell us more about what you are looking for</label><br/>
      <textarea id="text" rows="5" cols="70"></textarea><br/><br/>
    </form>

      <button onclick="pushMe()">Submit</button>
      <p id="output"> </p>

  </div>

  <div id="footer">
    <div class="CenterText">Â© Paola's Airways</div>
</div>


  </div>
</body>

</html>
